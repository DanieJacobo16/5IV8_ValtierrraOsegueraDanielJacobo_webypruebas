<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejermplo Pokedex</title>
    <link rel="stylesheet" href="./styleAPI.css">
    <script src="https://kit.fontawesome.com/101326ea39.js"></script>
</head>
<body>
    <section class= "half">
        <div class = "d-flex center flex"></div>
         <input type="text" placeholder="Igrese el nombre del pokemon"
         >
         <input type="hiddeen" id="pokemonId"
         value="0">

         <button id="btnSearch" class="btn" > <i class="fa-solid fa-magnifying-glass"> </i></button>
        <div class="columns elements">
            <button class="btn" id="btnUp"> <i class="fa-solid fa-caret-up"> </i></button>
            <button class="btn" id="btnDown"> <i class="fa-solid fa-caret-down"> </i></button>

        </div>
        <div id="pokeisplay-container" class=" d-flex center-flex pokedisplay-container">
            <img src="" alt="pokedisplay" class="pokedisplay">

        </div>
    </section>

    <section id="pokemnodata " class="half" >
        <h3 id="pokemonNameResult" class="center-flex" ></h3>
        <div class="center-flex"> 
            <div >
                Tipo de Pokemon:
            </div>
            <div id="pokemonTypes" ></div>
        </div>
        <table class="pokemon-stat-table">
            <head>
                <tr>
                    <td colspan="6">
                        Estadisticas Baso

                    </td>
                </tr>
                <tr>
                    <td>
                       HP; 
                    </td>
                    <td>
                        Ataque;
                    </td>
                    <td>
                        Defensa;
                    </td>
                    <td>
                        Ataque Especial;
                    </td>
                    <td>
                        Defensa Especial;
                    </td>
                    <td> Velocidad:</td>
                </tr>
            </head>
            <tbody id="pokemonStats">
                <tr>
                    <td class="pokemon-stat" id="pokemonStatHP"></td>
                    <td class="pokemon-stat" id="pokemonStatAttack"></td>
                    <td class="pokemon-stat" id="pokemonStatDefense"></td>
                    <td class="pokemon-stat" id="pokemonStatSpecialAttack"></td>
                    <td class="pokemon-stat" id="pokemonStatSpecialDefense"></td>
                    <td class="pokemon-stat" id="pokemonStatSpeed"></td>
                </tr>

            </tbody>
        </table>
        <div class="row-center-flex">
            <div class="row-element">
                  movimientos:  
                <ul id="pokemonMoves"> </ul>
            </div>
            <div class="row-element">
                    Habilidades:
                <ul id="pokemonAbilities"> </ul>
            </div>
        </div>
    </section>
</body>
</html>
