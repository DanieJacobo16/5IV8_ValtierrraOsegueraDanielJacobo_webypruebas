<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2 - Sueldo con comisión</title>
 <link rel="stylesheet" href="./sytleejer2.css">
</head>
<body>
  <div class="container">
    <form name="formulario">
      <label for="">Cálculo de Sueldo con Comisiones (15%)</label>
      <div class="container-table">
        <table class="table">
          <tr>
            <td>Sueldo base:</td>
            <td><input type="text" id="sueldoBase" onkeypress="return validarNum(event)"></td>
          </tr>
          <tr>
            <td>Venta 1:</td>
            <td><input type="text" id="venta1" onkeypress="return validarNum(event)"></td>
          </tr>
          <tr>
            <td>Venta 2:</td>
            <td><input type="text" id="venta2" onkeypress="return validarNum(event)"></td>
          </tr>
          <tr>
            <td>Venta 3:</td>
            <td><input type="text" id="venta3" onkeypress="return validarNum(event)"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" value="Calcular sueldo final" onclick="calcular()"></td>
          </tr>
          <tr>
            <td>Comisión total:</td>
            <td><input type="text" id="comisionTotal" readonly class="input_text"></td>
          </tr>
          <tr>
            <td>Sueldo final (base + comisiones):</td>
            <td><input type="text" id="sueldoFinal" readonly class="input_text"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" value="Borrar Datos" onclick="borrar()"></td>
          </tr>
        </table>
      </div>
    </form>
  </div>


      <h2><a href="../indexejercicios.html">Regresar al portafolio</a></h2>
 

  <script src="./js/funcionejer2.js"></script>
</body>
</html>
